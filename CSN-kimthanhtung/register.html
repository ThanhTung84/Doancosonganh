<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Thuật Toán Sắp Xếp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Học Thuật Toán Sắp Xếp</h1>
            <h2>Đăng Ký Tài Khoản</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Họ và tên:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ và tên">
                </div>
                
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập email">
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Nhập lại mật khẩu">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
                
                <div class="form-footer">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                </div>
            </form>
            
            <div id="registerMessage" class="message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
